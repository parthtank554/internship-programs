{% load static %}

<!-- Story Circles -->
<div style="display: flex; gap: 20px; padding: 20px; overflow-x: auto; white-space: nowrap;">
    {% for user in user_stories %}
        <div style="text-align: center;">
            <a href="{% url 'story_detail' user.user_id %}" style="text-decoration: none; color: inherit;">
                <div style="border: 3px solid #ff0044; border-radius: 50%; width: 80px; height: 80px; overflow: hidden;">
                    {% comment %} <img src="{{ story.profile_pic|default:'/media/default-profile.jpg' }}" alt="{{ story.username }}" style="width: 100%; height: 100%; object-fit: cover;"> {% endcomment %}
                    <img src="{{ MEDIA_URL }}{{ user.profile_pic }}" alt="{{ user.username }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <p style="margin-top: 5px;">{{ user.username }}</p>
            </a>
        </div>
    {% empty %}
        <p>No stories available</p>
    {% endfor %}
</div>
<hr>


    {% endblock %}
