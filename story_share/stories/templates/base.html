<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Story Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .story-card {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .story-header {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .story-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .story-media img, .story-media video {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .story-actions {
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* Bottom menu fix for mobile */
        body {
            padding-bottom: 60px;
        }
    </style>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    var dropup = document.getElementById('plusDropupMenu');
    var dropupMenu = document.getElementById('plusDropupMenuList');
    var dropdown = new bootstrap.Dropdown(document.getElementById('plusDropup'));
    var timer = null;

    function showMenu() {
        clearTimeout(timer);
        dropdown.show();
    }
    function hideMenu() {
        timer = setTimeout(function() {
            dropdown.hide();
        }, 150); // Small delay to allow moving between button and menu
    }

    dropup.addEventListener('mouseenter', showMenu);
    dropup.addEventListener('mouseleave', hideMenu);
    dropupMenu.addEventListener('mouseenter', showMenu);
    dropupMenu.addEventListener('mouseleave', hideMenu);
});
</script>
</head>
<body>

    <!-- Main content block for all pages (forms, story list, etc.) -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Instagram-style bottom navigation menu -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top" style="height: 56px; z-index: 1050;">
        <div class="container d-flex justify-content-between align-items-center px-0">
            <a class="nav-link text-center" href="{% url 'story_list' %}">
                <i class="bi bi-house-door" style="font-size: 1.7em;"></i>
            </a>
            <a class="nav-link text-center" href="{% url 'search' %}">
                <i class="bi bi-search" style="font-size: 1.7em;"></i>
            </a>
            <!-- Dropup menu for the "+" button in the bottom navbar -->
            <div class="dropup" id="plusDropupMenu">
                <a class="nav-link text-center" href="#" id="plusDropup" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-plus-square" style="font-size: 1.7em;"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="plusDropup">

            {% if request.session.user_id %}
    <div class="dropup" id="profileDropupMenu" style="display: inline-block;">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var dropup = document.getElementById('profileDropupMenu');
        var dropupMenu = document.getElementById('profileDropupMenuList');
        var dropdown = new bootstrap.Dropdown(document.getElementById('profileDropup'));
        var timer = null;

        function showMenu() {
            clearTimeout(timer);
            dropdown.show();
        }
        function hideMenu() {
            timer = setTimeout(function() {
                dropdown.hide();
            }, 150);
        }

        dropup.addEventListener('mouseenter', showMenu);
        dropup.addEventListener('mouseleave', hideMenu);
        dropupMenu.addEventListener('mouseenter', showMenu);
        dropupMenu.addEventListener('mouseleave', hideMenu);
    });
    </script>
