<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Update Student</h2>

<form method="post">
  {% csrf_token %}
  <label>Name:</label>
  <input type="text" name="name" value="{{ student.name }}" required>

  <label>Email:</label>
  <input type="email" name="email" value="{{ student.email }}" required>

  <label>Age:</label>
  <input type="number" name="age" value="{{ student.age }}" required>

  <button type="submit">Update</button>
</form>

</body>
</html>
