<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    .actions {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

<h2>Student List</h2>
<!-- Add Student Link -->
<div style="text-align: center; margin-bottom: 20px;">
  <a href="{% url 'create_user' %}" style="font-weight: bold; font-size: 16px; color: green;">+ Add New Student</a>
</div>

<table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.age }}</td>
      <td class="actions">
      <a href="{% url 'student_update' student.id %}">Edit</a>
      <a href="{% url 'student_delete' student.id %}">Delete</a>
    </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No data found</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
